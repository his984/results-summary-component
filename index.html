<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <!-- CONTAINER -->
  <div class="container">
    <!-- RESULT -->
    <div class="result">
      <h2>your result</h2>
      <div class="result-info">
        <span class="result-score">76</span>
        <p>of 100</p>
      </div>

      <div class="result-text">
        <h3>Great</h3>
        <p>Your score is higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


    <!-- SUMMARY -->
    <div class="summary">
      <div class="summary-content">
        <h2>Summary</h2>
        <div class="items">
          <div class="item item--reaction">
            <div class="item-icon-text">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512">
                <path
                  d="M315.27 33L96 304h128l-31.51 173.23a2.36 2.36 0 002.33 2.77h0a2.36 2.36 0 001.89-.95L416 208H288l31.66-173.25a2.45 2.45 0 00-2.44-2.75h0a2.42 2.42 0 00-1.95 1z"
                  fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
              </svg>
              <p>
                Reaction
              </p>
            </div>
            <p class="item-score">
              <span class="score">80</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
          <div class="item item--memory">
            <div class="item-icon-text">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512">
                <rect x="80" y="80" width="352" height="352" rx="48" ry="48" fill="none" stroke="currentColor"
                  stroke-linejoin="round" stroke-width="32" />
                <rect x="144" y="144" width="224" height="224" rx="16" ry="16" fill="none" stroke="currentColor"
                  stroke-linejoin="round" stroke-width="32" />
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                  d="M256 80V48M336 80V48M176 80V48M256 464v-32M336 464v-32M176 464v-32M432 256h32M432 336h32M432 176h32M48 256h32M48 336h32M48 176h32" />
              </svg>
              <p>Memory</p>
            </div>
            <p class="item-score">
              <span class="score">92</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
          <div class="item item--verbal">
            <div class="item-icon-text">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512">
                <path
                  d="M83 384c-13-33-35-93.37-35-128C48 141.12 149.33 48 256 48s208 93.12 208 208c0 34.63-23 97-35 128"
                  fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
                <path
                  d="M108.39 270.13l-13.69 8h0c-30.23 17.7-31.7 72.41-3.38 122.2s75.87 75.81 106.1 58.12h0l13.69-8a16.16 16.16 0 005.78-21.87L130 276a15.74 15.74 0 00-21.61-5.87zM403.61 270.13l13.69 8h0c30.23 17.69 31.74 72.4 3.38 122.19s-75.87 75.81-106.1 58.12h0l-13.69-8a16.16 16.16 0 01-5.78-21.87L382 276a15.74 15.74 0 0121.61-5.87z"
                  fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
              </svg>
              <p>Verbal</p>
            </div>
            <p class="item-score">
              <span class="score">61</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
          <div class="item item--visual">
            <div class="item-icon-text">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512">
                <circle cx="256" cy="160" r="128" fill="none" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="32" />
                <path d="M143.65 227.82L48 400l86.86-.42a16 16 0 0113.82 7.8L192 480l88.33-194.32" fill="none"
                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
                <path d="M366.54 224L464 400l-86.86-.42a16 16 0 00-13.82 7.8L320 480l-64-140.8" fill="none"
                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
                <circle cx="256" cy="160" r="64" fill="none" stroke="currentColor" stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="32" />
              </svg>
              <p>Visual</p>
            </div>
            <p class="item-score">
              <span class="score">72</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
</body>

</html>

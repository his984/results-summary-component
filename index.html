<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <!-- CONTAINER -->
  <div class="container">
    <!-- RESULT -->
    <div class="result">
      <h2>your result</h2>
      <div class="result-info">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <div class="result-text">
        <h2>Great</h2>
        <p>your scoured higher than 65% of the people who have taken these tests. </p>
      </div>
    </div>

    <!-- SUMMARY -->

    <div class="summary">
      <h2>summary</h2>
      <div class="items">
        <div class="item  item--1">
          <p>Reaction</p>
          <p>80/100</p>
        </div>
        <div class="item  item--2">
          <p>Reaction</p>
          <p>80/100</p>
        </div>
        <div class="item  item--3">
          <p>Reaction</p>
          <p>80/100</p>
        </div>
        <div class="item  item--4">
          <p>Reaction</p>
          <p>80/100</p>
        </div>
      </div>
      <a href="#">continue</a>
    </div>
  </div>
</body>

</html>

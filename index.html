<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <!-- CONTAINER -->
  <div class="container">
    <!-- RESULT -->
    <div class="result">
      <h2>your result</h2>
      <div class="result-info">
        <span class="result-score">76</span>
        <p>of 100</p>
      </div>
      <div class="result-text">
        <h3>Great</h3>
        <p>Your score is higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <div class="summary-content">
        <h2>Summary</h2>
        <div class="items">
          <div class="item item--reaction">
            <div class="item-icon-text">
              <img src="/assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p>
            </div>
            <p class="item-score">
              <span class="score">80</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
          <div class="item item--memory">
            <div class="item-icon-text">
              <img src="/assets/images/icon-memory.svg" alt="Memory">
              <p>Memory</p>
            </div>
            <p class="item-score">
              <span class="score">92</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
          <div class="item item--verbal">
            <div class="item-icon-text">
              <img src="/assets/images/icon-verbal.svg" alt="Verbal">
              <p>Verbal</p>
            </div>
            <p class="item-score">
              <span class="score">61</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
          <div class="item item--visual">
            <div class="item-icon-text">
              <img src="/assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="item-score">
              <span class="score">72</span>
              <span class="out-of">/ 100</span>
            </p>
          </div>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
</body>

</html>
